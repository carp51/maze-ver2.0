<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷路自動生成</title>

</head>

<body>
    <div>
        <input type="text" id="count" placeholder="50" value="50">
        <button type="button" onclick="start()">自動生成</button>
        <button type="button" id="BFS" onclick="BFS_start()">幅優先探索</button>
        <button type="button" id="DFS" onclick="DFS_start()">深さ優先探索</button>
        
    </div>

    <div class="speed">
        <p>探索の速度</p>
        <input type="range" id="search_speed" min="0" max="500" step="20" value="500">
    </div>

    <div class="speed">
        <p>解の速度</p>
        <input type="range" id="ans_speed" min="0" max="500" step="20" value="500">
    </div>

    <div class="speed">
        <p>使い方</p>
        <p>1: 数字を入力(10 ~ 700)</p>
        <p>2: 自動生成ボタンを押して迷路を作成</p>
        <p>3: 幅優先探索を押して最短ルートを探索（深さ優先探索はおまけ）</p>
    </div>

    <div>
        <canvas width="700" height="700"></canvas>
    </div>

    <link rel="stylesheet" href="maze.css">
    <script src="maze.js"></script>
    <script src="BFS.js"></script>
    <script src="DFS.js"></script>

</body>

</html>
